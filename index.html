<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/cascade-visualization-option-interface-button.ico"
      type="image/x-icon"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">

      <section class="sideNav">
        <div class="sidelogo">
            <img src="assets/view-dashboard.png" alt="dashboard logo with for white panels in a grid style logo">
            <a href="#">Dashboard</a>
        </div>
        <div class="sideInternalLinks">
            <ul>
                <li>
                    <img src="assets/home.png" alt="house icon">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="assets/card-account-details.png" alt="card account details icon">
                    <a href="#">Profile</a> 
                </li>
                <li>
                    <img src="assets/message-reply.png" alt="box message reply icon">
                    <a href="#">Messages</a>
                </li>
                <li>
                    <img src="assets/clock-time-three.png" alt="clock icon">
                    <a href="#">History</a>
                </li>
                <li>
                    <img src="assets/note-multiple (1).png" alt="sheets of paper icon">
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <img src="assets/account-group.png" alt="torso of a group of people icon">
                    <a href="#">Communities</a>
                </li>
            </ul>
        </div>
        <div class="sideSettings">
            <ul>
                <li>
                    <img src="assets/cog.png" alt="cog logo">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img src="assets/help-box.png" alt="box with a question mark inside icon">
                    <a href="#">Support</a>
                </li>
                <li>
                    <img src="assets/shield-check.png" alt="shild with a check mark inside icon">
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
      </section>

      <section class="navMain">
        <div class="topSubNav">
            <div class="searchBar">
                <img src="assets/icons8-magnifying-glass-64.png" alt="magnifying glass icon">
                <form>
                    <input type="text">
                </form>
            </div>
            <div class="topNav">
                <ul>
                    <li>
                        <img src="assets/bell-50.png" alt=" bell ringing icon">
                    </li>
                    <li>
                        <div class="userIcon">F</div>
                    </li>
                    <li>John West</li>
                </ul>
            </div>
        </div>
        <div class="bottomSubNav"></div>
      </section>
      <section class="main"></section>
      <section class="navBar"></section>
      <footer></footer>
    </div>
  </body>
</html>
